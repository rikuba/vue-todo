<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Todo</title>
    <script src="node_modules/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>Todo</h1>

      <form @submit.prevent="addNewTask">
        <label for="new-task-text">新規タスク</label>
        <input
          type="text"
          id="new-task-text"
          placeholder="タスクを追加"
          v-model="newTaskText"
        />
        <button>追加</button>
      </form>

      <ul>
        <li v-for="(task, index) in tasks" v-bind:key="task.id">
          <input type="checkbox" v-model="task.isCompleted" />
          <input type="text" v-model="task.text" />
          <button @click="removeTask(index)">削除</button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
